name: Build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            generator: "Visual Studio 17 2022"
            arch_flag: "-A x64"
          - os: windows-latest
            arch: arm64
            generator: "Visual Studio 17 2022"
            arch_flag: "-A ARM64"
          - os: ubuntu-latest
            arch: x64
            generator: "Unix Makefiles"
            arch_flag: ""
            cc: gcc
            cxx: g++
          - os: ubuntu-latest
            arch: arm64
            generator: "Unix Makefiles"
            arch_flag: ""
            cc: aarch64-linux-gnu-gcc
            cxx: aarch64-linux-gnu-g++

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies (x64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Install Linux dependencies (ARM64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y build-essential cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libgl1-mesa-dev:arm64 libxrandr-dev:arm64 libxinerama-dev:arm64 libxcursor-dev:arm64 libxi-dev:arm64 libx11-dev:arm64 libxext-dev:arm64

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ${{ github.workspace }}
        run: |
          cmake -B build -G "${{ matrix.generator }}" ${{ matrix.arch_flag }} -DBUILD_TESTING=ON

      - name: Configure CMake (Linux x64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        working-directory: ${{ github.workspace }}
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -B build -G "${{ matrix.generator }}" -DBUILD_TESTING=ON

      - name: Configure CMake (Linux ARM64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
        working-directory: ${{ github.workspace }}
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
          CMAKE_SYSTEM_NAME: Linux
          CMAKE_SYSTEM_PROCESSOR: aarch64
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
        run: |
          cmake -B build -G "${{ matrix.generator }}" \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DCMAKE_FIND_ROOT_PATH=/usr/aarch64-linux-gnu \
            -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
            -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
            -DCMAKE_FIND_ROOT_PATH_MODE_PACKAGE=ONLY \
            -DX11_X11_LIB=/usr/lib/aarch64-linux-gnu/libX11.so \
            -DX11_Xext_LIB=/usr/lib/aarch64-linux-gnu/libXext.so \
            -DX11_Xrandr_LIB=/usr/lib/aarch64-linux-gnu/libXrandr.so \
            -DX11_Xinerama_LIB=/usr/lib/aarch64-linux-gnu/libXinerama.so \
            -DX11_Xcursor_LIB=/usr/lib/aarch64-linux-gnu/libXcursor.so \
            -DX11_Xi_LIB=/usr/lib/aarch64-linux-gnu/libXi.so \
            -DBUILD_TESTING=ON

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ${{ github.workspace }}/build
        run: |
          cmake --build . --config Release --target mc_decompressor

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: ${{ github.workspace }}/build
        run: |
          cmake --build . --config Release --target mc_decompressor

      - name: Upload Windows x64 artifact
        if: matrix.os == 'windows-latest' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: mc_decompressor-windows-x64
          path: ${{ github.workspace }}/build/tests/Release/mc_decompressor.exe
          if-no-files-found: error

      - name: Upload Windows ARM64 artifact
        if: matrix.os == 'windows-latest' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: mc_decompressor-windows-arm64
          path: ${{ github.workspace }}/build/tests/Release/mc_decompressor.exe
          if-no-files-found: error

      - name: Upload Linux x64 artifact
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: mc_decompressor-linux-x64
          path: ${{ github.workspace }}/build/tests/mc_decompressor
          if-no-files-found: error

      - name: Upload Linux ARM64 artifact
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: mc_decompressor-linux-arm64
          path: ${{ github.workspace }}/build/tests/mc_decompressor
          if-no-files-found: error

  release:
    needs: build
    if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create zip archives
        run: |
          mkdir -p release
          cd artifacts/mc_decompressor-windows-x64 && zip -r ../../release/"MeshCodec Decompressor Windows-x64.zip" mc_decompressor.exe
          cd ../mc_decompressor-windows-arm64 && zip -r ../../release/"MeshCodec Decompressor Windows-arm64.zip" mc_decompressor.exe
          cd ../mc_decompressor-linux-x64 && chmod +x mc_decompressor && zip -r ../../release/"MeshCodec Decompressor Linux-x64.zip" mc_decompressor
          cd ../mc_decompressor-linux-arm64 && chmod +x mc_decompressor && zip -r ../../release/"MeshCodec Decompressor Linux-arm64.zip" mc_decompressor

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            release/MeshCodec Decompressor Windows-x64.zip
            release/MeshCodec Decompressor Windows-arm64.zip
            release/MeshCodec Decompressor Linux-x64.zip
            release/MeshCodec Decompressor Linux-arm64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

